# Change these first
owner: vnxcns # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
    icon: https://www.google.com/favicon.ico
  - name: portal.myconnectsecure.com
    url: https://portal.myconnectsecure.com
    icon: https://portal.myconnectsecure.com/favicon-32x32.png

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "**Uptime** powered by GitHub."
  introMessage: My Uptime Monitor
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

